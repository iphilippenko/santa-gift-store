<div class="content">
    <h2>{{message}}</h2>
    <div class="actions">
        <button class="cancel-btn" mat-button [mat-dialog-close]="actions[0]">{{actions[0]}}</button>
        <button mat-button mat-raised-button fxFlexOffset="15px"
                [mat-dialog-close]="actions[1]">{{actions[1]}}</button>
    </div>
</div>
